<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Gerente General</title>
  <link rel="stylesheet" href="gerente.css">
</head>
<body>
  <div class="sidebar">
    <h2>Gerente General</h2>
    <button onclick="mostrarSeccion('requerimientos')">📝 Requerimientos</button>
    <button onclick="mostrarSeccion('ordenes')">📦 Órdenes de Compra</button>
    <button onclick="mostrarSeccion('proveedores')">🤝 Proveedores</button>
    <button onclick="mostrarSeccion('incidencias')">⚠️ Incidencias</button>
  </div>

  <div class="main">
    <!-- Requerimientos -->
    <section id="requerimientos" class="seccion activa">
      <h2>Revisión de Requerimientos</h2>
      <table id="tablaRequerimientos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Materia Prima</th>
            <th>Cantidad</th>
            <th>Justificación</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Órdenes de Compra -->
    <section id="ordenes" class="seccion">
      <h2>Órdenes de Compra</h2>
      <form id="formOrden">
        <label>ID Requerimiento:</label>
        <input type="text" id="ordenRequerimiento" required>
        <label>Proveedor:</label>
        <input type="text" id="ordenProveedor" required>
        <label>Condiciones de Pago:</label>
        <input type="text" id="ordenPago" placeholder="Ej: 30 días" required>
        <button type="submit">Emitir Orden</button>
      </form>
      <table id="tablaOrdenes">
        <thead>
          <tr>
            <th>ID Orden</th>
            <th>ID Requerimiento</th>
            <th>Proveedor</th>
            <th>Total</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Proveedores -->
    <section id="proveedores" class="seccion">
      <h2>Gestión de Proveedores</h2>
      <form id="formProveedor">
        <label>Nombre:</label>
        <input type="text" id="provNombre" required>
        <label>Contacto:</label>
        <input type="text" id="provContacto">
        <label>Condiciones:</label>
        <input type="text" id="provCondiciones">
        <button type="submit">Agregar Proveedor</button>
      </form>
      <table id="tablaProveedores">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Condiciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Incidencias -->
    <section id="incidencias" class="seccion">
      <h2>Incidencias de Órdenes</h2>
      <table id="tablaIncidencias">
        <thead>
          <tr>
            <th>ID Orden</th>
            <th>Tipo</th>
            <th>Observación</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="gerente.js"></script>
</body>
</html>
