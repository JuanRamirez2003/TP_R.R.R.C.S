<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Materia Prima - Operario</title>
  <link rel="stylesheet" href="css/ventas.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <h2>Operario</h2>
      <ul>
        <li><button onclick="mostrarSeccion('pedidoMP')">Crear Pedido</button></li>
        <li><button onclick="mostrarSeccion('vistaPedidos')">Ver Pedidos</button></li>
      </ul>
      <button class="btn-logout" onclick="window.location.href='index.html'">Cerrar sesión</button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <h1>Pedidos de Materia Prima</h1>

      <!-- Sección Crear Pedido -->
      <div id="pedidoMP" class="seccion" style="display:none;">
        <form id="pedidoForm">
          <label for="materiaSelect">Materia Prima:</label>
          <select id="materiaSelect" required>
            <option value="">Seleccione...</option>
          </select>

          <label for="proveedorSelect">Proveedor:</label>
          <select id="proveedorSelect" required>
            <option value="">Seleccione una materia primero</option>
          </select>

          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" required min="1" step="1">

          <button type="submit">Enviar Pedido</button>
        </form>
        <div id="mensajeExito" class="mensaje exito">Pedido enviado correctamente.</div>
        <div id="mensajeError" class="mensaje error"></div>
      </div>

      <!-- Sección Ver Pedidos -->
      <div id="vistaPedidos" class="seccion" style="display:none;">
        <h2>Pedidos Registrados</h2>
        <div class="table-wrapper">
          <table id="tablaPedidos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Materia Prima</th>
                <th>Proveedor</th>
                <th>Cantidad</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="js/compra.js"></script>
</body>
</html>
