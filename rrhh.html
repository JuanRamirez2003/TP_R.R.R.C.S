<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Operario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido, <span id="user-name">Usuario</span> 👋</h1>

        <!-- Botones -->
        <div class="button-group">
            <button id="register-new-button" class="btn btn-primary">Registrar Nuevo Operario</button>
            <button id="admin-users-button" class="btn btn-primary">Administración de Usuarios</button>
            <button class="btn btn-primary btn-logout" onclick="window.location.href='index.html'">Cerrar sesión</button>
        </div>        
    </div>

    <script>
        // Obtener nombre del usuario desde localStorage
        const userName = localStorage.getItem('currentUserName') || 'Operario';
        document.getElementById('user-name').textContent = userName;

        // Botón para ir a la página de registro
        document.getElementById('register-new-button').addEventListener('click', () => {
            window.location.href = 'register.html'; // cambiar según tu HTML de registro
        });

        // Botón para ir a administración de usuarios
        document.getElementById('admin-users-button').addEventListener('click', () => {
            window.location.href = 'admin-users.html'; // página de administración
        });
    </script>
</body>
</html>
