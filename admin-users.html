
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="css/admin-users.css">
  <style>
    /* Estilos básicos del modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }
    .modal-content input, 
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Administrador</h2>
    <ul>
      <li><button onclick="mostrarSeccion('usuarios')">Gestión de Empleados</button></li>
      <li><button onclick="mostrarSeccion('accesos')">Historial de Accesos</button></li>
    </ul>
    <button class="btn-logout" onclick="window.location.href='index.html'">Cerrar sesión</button>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <h1>Panel de Administrador</h1>

    <!-- Sección Usuarios -->
    <div id="usuarios" class="seccion">
      <h2>Lista de Empleados</h2>
      <button class="btn btn-edit btn-volver" onclick="window.location.href='rrhh.html'">Volver Inicio</button>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Área</th>
            <th>Creado en</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Sección Accesos -->
    <div id="accesos" class="seccion">
      <h2>Historial de Accesos de Empleados</h2>
      <button class="btn btn-edit btn-volver" onclick="window.location.href='rrhh.html'">Volver Inicio</button>
      <table id="tablaAccesos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Fecha/Hora</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Modal edición -->
<div id="modalEditar" class="modal">
  <div class="modal-content">
    <h3>Editar Usuario</h3>
    <input type="hidden" id="editarId">

    <label for="editarDni">DNI</label>
    <input type="text" id="editarDni">

    <label for="editarNombre">Nombre</label>
    <input type="text" id="editarNombre">

    <label for="editarTipo">Estado</label>
    <select id="editarTipo">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>

    <label for="editarArea">Área</label>
    <input type="text" id="editarArea">

    <div style="display:flex; justify-content:space-between;">
      <button onclick="guardarEdicion()" class="btn-edit">Guardar</button>
      <button onclick="cerrarModal()" class="btn-delete">Cancelar</button>
    </div>
  </div>
</div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/admin-users.js"></script>
</body>
</html>
