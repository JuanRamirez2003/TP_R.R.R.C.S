<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frozen - Inicio</title>
<link rel="stylesheet" href="css/styles.css">

<!-- Fuente estilo Frozen -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #000;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    /* Copos verdes */
    .snow-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        font-size: 1rem;
        color: #55a630;
        user-select: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    .container {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 500px;
        margin: auto;
    }

    h1 {
        font-family: 'Uncial Antiqua', cursive;
        font-size: 3rem;
        color: #55a630;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .button-group {
        display: flex;
        flex-direction: column; /* botones uno encima de otro */
        gap: 15px;
        align-items: center;
    }

    .button-group .btn {
        width: 250px;
        font-size: 1.1rem;
    }
</style>
</head>
<body>
    <!-- Copos verdes -->
    <div class="snow-container" id="snow-container"></div>

    <div class="container">
        <h1>Frozen</h1>
        <p>Bienvenido a Frozen PyME de alimentos congelados</p>

        <div class="button-group">
            <button class="btn btn-primary" id="btn-login">Iniciar Sesión</button>
            <button class="btn btn-secondary" id="btn-access">Registrar Ingreso/Egreso</button>
        </div>
    </div>

<script>
    // Redirección de botones
    document.getElementById('btn-login').addEventListener('click', () => {
        window.location.href = 'login.html';
    });
    document.getElementById('btn-access').addEventListener('click', () => {
        window.location.href = 'acceso.html';
    });

    // Copos verdes
    const snowContainer = document.getElementById('snow-container');
    const numberOfFlakes = 50;
    for (let i = 0; i < numberOfFlakes; i++) {
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        flake.textContent = '❄';
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = 5 + Math.random() * 10 + 's';
        flake.style.fontSize = 12 + Math.random() * 20 + 'px';
        flake.style.opacity = Math.random() * 0.8 + 0.2;
        snowContainer.appendChild(flake);
    }
</script>
</body>
</html>
