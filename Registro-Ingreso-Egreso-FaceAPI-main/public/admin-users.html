<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    /* Minimal CSS para que se vea bien y se destaque el modal */
    body { font-family: Arial, sans-serif; margin:0; display:flex; height:100vh; background:#121212; color:#e0e0e0; }
    .sidebar { width:220px; background:#1e1e1e; padding:20px; border-right:1px solid #333; }
    .sidebar h2 { text-align:center; margin-bottom:20px; color:#55a630; }
    .sidebar ul { list-style:none; padding:0; }
    .sidebar li { margin-bottom:15px; }
    .sidebar button { width:100%; padding:10px; border:none; border-radius:6px; background:#2a2a2a; color:#e0e0e0; cursor:pointer; font-weight:bold; }
    .sidebar button:hover { background:#55a630; color:#000; }
    .main-content { flex:1; padding:20px; overflow:auto; }
    h1, h2 { margin-bottom:20px; color:#fff; }
    .seccion { display:none; background:#1e1e1e; padding:20px; border-radius:8px; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #333; padding:8px; text-align:left; }
    th { background:#2a2a2a; }
    tr:hover { background:#333; }
    .btn-edit, .btn-delete { padding:4px 8px; border:none; border-radius:4px; cursor:pointer; }
    .btn-edit { background:#3498db; color:white; }
    .btn-delete { background:#e74c3c; color:white; }

    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; }
    .modal-content { background:#1e1e1e; padding:20px; border-radius:8px; width:400px; }
    .modal-content h3 { margin-bottom:15px; }
    .modal-content label { display:block; margin:10px 0 5px; }
    .modal-content input, .modal-content select { width:100%; padding:8px; border-radius:4px; border:1px solid #333; background:#2a2a2a; color:#e0e0e0; }
    .modal-content button { margin-top:15px; width:48%; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Administrador</h2>
    <ul>
      <li><button onclick="mostrarSeccion('usuarios')">Gestión de Usuarios</button></li>
      <li><button onclick="mostrarSeccion('accesos')">Accesos a la Base</button></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <h1>Panel de Administrador</h1>

    <!-- SECCIÓN USUARIOS -->
    <div id="usuarios" class="seccion">
      <h2>Usuarios</h2>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Área</th>
            <th>Creado en</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- SECCIÓN ACCESOS -->
    <div id="accesos" class="seccion">
      <h2>Accesos</h2>
      <table id="tablaAccesos">
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Usuario</th>
            <th>Tipo</th>
            <th>Acción</th>
            <th>Fecha/Hora</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL EDICIÓN USUARIO -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h3>Editar Usuario</h3>
      <input type="hidden" id="editarId">
      <label for="editarDni">DNI</label>
      <input type="text" id="editarDni">
      <label for="editarNombre">Nombre</label>
      <input type="text" id="editarNombre">
      <label for="editarTipo">Tipo</label>
      <select id="editarTipo">
        <option value="Admin">Admin</option>
        <option value="Usuario">Usuario</option>
      </select>
      <label for="editarArea">Área</label>
      <input type="text" id="editarArea">
      <div style="display:flex; justify-content:space-between;">
        <button onclick="guardarEdicion()" class="btn-edit">Guardar</button>
        <button onclick="cerrarModal()" class="btn-delete">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Supabase y JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/admin-users.js"></script>
</body>
</html>
